<nav
  class="navbar navbar-light bg-light w-full m-4 d-flex justify-content-between align-item-center p-3 mb-2 bg-primary text-white"
>
  <div class="container-fluid">
    <div class="input-group mb-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          aria-label="Text input with checkbox"
          #inputChange
        />
        <button type="button" class="btn btn-primary" (click)="openForm()">
          ADD
        </button>
      </div>
      <div *ngIf="listData">
        <div class="list-group" *ngFor="let item of searchData">
          <button
            class="list-group-item list-group-item-action"
            (click)="route(item.id)"
          >
            {{ item.title }}
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
<div
  class="w-full h-full d-flex flex-wrap p-10 align-items-center justify-content-center"
>
  <div class="card w-25 m-4 p-10" *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <button
          type="button"
          class="btn btn-success p-2 w-10"
          (click)="openForm(post)"
        >
          EDIT
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(post.id)">
          DELETE
        </button>
      </div>
    </div>
  </div>
</div>

<div class="form-wrapper" *ngIf="showForm">
  <div class="post-form">
    <h2 class="text-center text-info">{{ formHeader }}</h2>
    <form class="group" [formGroup]="alterform">
      <div class="child">
        <label class="form-label">ID</label>
        <input type="number" class="form-control" formControlName="id" />
      </div>
      <div class="child">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="child">
        <label class="form-label">Body</label>
        <input type="text" class="form-control" formControlName="body" />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button
          type="button"
          class="btn btn-success p-2 w-10"
          (click)="savePost()"
        >
          SAVE CHANGES
        </button>
        <button type="button" class="btn btn-danger" (click)="closeForm()">
          CANCLE
        </button>
      </div>
    </form>
  </div>
</div>
